<!DOCTYPE HTML>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

<div id='navibar'></div>

<script type="text/javascript">
    $(document).ready(function () {
        $("#navibar").load("/user/navibar", function () {
        });
    })
</script>

<div>
    <h4 style = "margin-left: 330px;">실시간 매출 현황</h4>
    <div style = "position: absolute;  margin-left:330px; margin-top:1px; font-size: 30px;" id="earning"></div>
</div>
        
<script type="text/javascript">
    $(document).ready(function(){
        $.ajax({
            url: "/user/getEarning",
            type: "post",
            data: {token:localStorage.getItem('token')},
            datatype: "json",
            success: function(result){
                $('#earning').append(result.earning+ " 원");
            }
        })
    })  

    $(document).ready(function(){
        $.ajax({
            url: "/user/getDeliveryStatus",
            type: "post",
            data: {token:localStorage.getItem('token')},
            datatype: "json",
            success: function(result){
               console.log(result);
            }
        })
    })  
</script>  

<script src= "https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
