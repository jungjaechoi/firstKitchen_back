<!DOCTYPE HTML>
<html>
<head>
    <meta charset='utf-8' />
    <link href='/static/fullcalendar/main.css' rel='stylesheet' />
    <script src='/static/fullcalendar/main.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div id='navibar'></div>

<script type="text/javascript">
    $(document).ready(function () {
        $("#navibar").load("/user/navibar", function () {
        });
    })
</script>

<div>
    <p class = "container row" style="float: none; margin-top: 70px; margin-left:auto; margin-right:auto;  border: solid 1px; width: 260px;" id = "date"></p>
    <hr>
    <ul style="list-style: none;">
        <li>
            <p style="display: inline-block; margin-left: 15px; font-weight: bold;">시작 시간: </p>
            <p style="display: inline-block; position: absolute; left: 50%; transform: translateX(-50%);" id = "open-time"></p>
        </li>
        <li>
            <p style="display: inline-block; margin-left: 15px; font-weight: bold;">마감 시간:</p>
            <p style="display: inline-block; position: absolute; left: 50%; transform: translateX(-50%);" id = "close-time"></p>
        </li>
        <li style="text-align:center; list-style: none;">
            <a style="border: 1px solid; margin-top: 20px; margin-right: 10px; background-color: rgb(59, 206, 96); font-weight: bold; display:none;" id="start-btn" class = "start-btn btn btn-default" onclick = "start()">영업 시작</a>
            <a style="border: 1px solid; margin-top: 20px; background-color: rgb(235, 75, 75); font-weight: bold; display:none; " id="end-btn" class = "end-btn btn btn-default " onclick = "end()">영업 마감</a>
        </li>
        <hr>
    </ul>
</div>
<div id='calendar' class = "container"></div>
        
<script type="text/javascript">

    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 370
    });
    calendar.render();

    $(document).ready(function(){
        $.ajax({
            url: "/user/isOpen",
            type: "post",
            data: {token: localStorage.getItem('token')},
            datatype: "json",
            success: function(result){

                if(result !="error"){
                    var isOpen = result.isOpen;
                    var openRecord = result.openRecord[0];
                    if(isOpen == 1){

                        const openTime = document.getElementById('open-time');
                        openTime.innerHTML = openRecord[0].start_time;

                        const start_btn = document.getElementById('start-btn');
                        start_btn.style = "border: 1px solid; margin-top: 20px; background-color: rgb(59, 206, 96); font-weight: bold; margin-right: 10px; display:none;"
                        const end_btn = document.getElementById('end-btn');
                        end_btn.style = "border: 1px solid; margin-top: 20px; background-color: rgb(235, 75, 75); font-weight: bold; margin-right: 10px;"
                    }            
                    else{

                        if(result.openRecord != 0){
                            const openTime = document.getElementById('open-time');
                            openTime.innerHTML = openRecord[0].start_time;
                            const closeTime = document.getElementById('close-time');
                            closeTime.innerHTML = openRecord[0].end_time;
                        }
                        
                        const start_btn = document.getElementById('start-btn');
                        start_btn.style = "border: 1px solid; margin-top: 20px; background-color: rgb(59, 206, 96); font-weight: bold; margin-right: 10px;"
                        const end_btn = document.getElementById('end-btn');
                        end_btn.style = "border: 1px solid; margin-top: 20px; margin-right: 10px; background-color: rgb(235, 75, 75); font-weight: bold; display:none;"
                    }
                }
                else{
                    alert("오류");
                }
            }
        })
    })

    function start(){
        var result = confirm("영업을 시작하시겠습니까?");
        if(result){
            $(document).ready(function(){
                $.ajax({
                    url: "/user/open",
                    type: "post",
                    data: {token: localStorage.getItem('token')},
                    datatype: "json",
                    success: function(result){
                        if(result !="error"){
                            window.location.href = '/user/startend';  
                        }
                        else{
                            alert("오류");
                        }
                    }
                })
            })
        }
    }

    function end(){
        var result = confirm("영업을 종료하시겠습니까?");
        if(result){
            $(document).ready(function(){
                $.ajax({
                    url: "/user/close",
                    type: "post",
                    data: {token: localStorage.getItem('token')},
                    datatype: "json",
                    success: function(result){
                        if(result !="error"){
                            window.location.href = '/user/startend';  
                        }
                        else{
                            alert("오류");
                        }
                    }
                })
            })
        }
    }

    const date = document.getElementById('date')

    function getTime(){
        let today = new Date(); 
        let year = today.getFullYear(); // 년도
        let month = today.getMonth() + 1;  // 월
        let dates = today.getDate();  // 날짜
        let hours = today.getHours(); // 시
        let minutes = today.getMinutes();  // 분
        let seconds = today.getSeconds();  // 초

        date.innerHTML = ('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + year + ' / ' + month + ' / ' + dates  + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' +   hours + " : " + minutes + " : " + seconds);
    }

    function init(){
        setInterval(getTime, 1000);
    }
    getTime();
    init();

</script>  

<script src= "https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
