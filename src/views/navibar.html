        function logout(){

        }

        function homeMenu(){
            var con = document.getElementById("homeDiv");
            if(con.style.display=='none'){
                con.style.display = 'block';
            }else{
                con.style.display = 'none';
            }
            if(window.location.pathname !='/user/home' && con.style.display == 'none'){
                window.location.href = 'http://localhost:4000/user/home'
            }
        }
